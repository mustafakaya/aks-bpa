apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-bpa-backend
  namespace: aks-bpa
  labels:
    app.kubernetes.io/name: aks-bpa
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aks-bpa
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aks-bpa
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/mustafakaya/aks-bpa-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: aks-bpa-config
            - secretRef:
                name: aks-bpa-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: aks-bpa-backend
  namespace: aks-bpa
  labels:
    app.kubernetes.io/name: aks-bpa
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: aks-bpa
    app.kubernetes.io/component: backend
