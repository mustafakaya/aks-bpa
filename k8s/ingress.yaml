apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-bpa-ingress
  namespace: aks-bpa
  labels:
    app.kubernetes.io/name: aks-bpa
  annotations:
    # For NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # For Azure Application Gateway Ingress Controller (AGIC)
    # kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: aks-bpa-backend
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: aks-bpa-backend
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: aks-bpa-backend
                port:
                  number: 8000
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aks-bpa-frontend
                port:
                  number: 80
